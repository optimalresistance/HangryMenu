<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Local Menu</title>
  <link rel="stylesheet" href="assets/style.css" />

  <div class="sub dual-links">
    <div class="links">
      <a href="about.html">About</a>
      <a href="https://github.com/optimalresistance/HangryMenu.git" target="_blank">View on GitHub</a>
    </div>
  </div>

  <style>
    .week-switch {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 8px 0 16px;
    }

    .week-btn {
      background: #12141a;
      border: 1px solid #2a2f3a;
      color: #e6e6e6;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    .week-btn.active {
      outline: 2px solid rgba(106, 230, 179, .35);
      color: #6ae6b3;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <h1>My Weekly Menu</h1>

    <div class="week-switch">
      <button class="week-btn" data-week="1" id="btn-week-1">Week 1</button>
      <button class="week-btn" data-week="2" id="btn-week-2">Week 2</button>
      <button class="week-btn" data-week="3" id="btn-week-3">Week 3</button>
      <button class="week-btn" data-week="4" id="btn-week-4">Week 4</button>
      <button class="week-btn" data-week="5" id="btn-week-5">Week 5</button>
    </div>
  </header>

  <main class="container">
    <section class="section section--dinner">
      <h2>Dinner</h2>
      <div id="dinner-list" class="grid"></div>
    </section>

    <section class="section section--dessert">
      <h2>Dessert</h2>
      <div id="dessert-list" class="grid"></div>
    </section>

    <section class="section section--shopping">
      <h2>Shopping List</h2>
      <div id="shopping" class="grid"></div>
    </section>
  </main>

  <!-- âœ… Load JS safely after DOM is ready -->
  <script src="scripts/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadWeek(defaultWeek);
    });
  </script>
</body>

</html>
